<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/geral.css">
    <link rel="stylesheet" href="../styles/bootstrap.css">
    <link rel="stylesheet" href="../styles/media.css">
    <link rel="shortcut icon" href="../images/banking.png" type="image/x-icon">
    <title>Recuperação de senha</title>
</head>
<body>
    <!-- Barra de cabecalho -->
    <header>
        <nav class="navbar navbar-expand-sm py-3" id="alinhamento">
            <!-- Logotipo -->
            <div class="container"> 
                <ul class="navbar-nav"  id="alinhamento-logo">
                    <img src="../images/banking.png" alt="" width="50px" height="50px">
                    <p class="h5 text-dark d-flex align-items-center" id="logotipo-titulo">Beer Distribuidora</p>
                </ul>
                
              <!-- Menu normal -->
                <ul class="navbar-nav" id="menu-principal" >
                    <li class="navbar-item"><a class="nav-link text-dark" href="../index.html">Home</a></li>
                    <li class="navbar-item"><a class="nav-link text-dark" href="login.html">Login</a></li>
                    <li class="navbar-item"><a class="nav-link text-dark" href="register.html">Cadastre-se</a></li>
                </ul>
            </div>

            <!-- Menu responsivo -->
            <div id="menu-response">
              <ul class="navbar-nav ">
                <li><button id="fecha-menu" class="botao-menu"></button></li>
                <li class="navbar-item bt m-1 p-1" class="bt"><a class="nav-link text-dark" href="../index.html">Home</a></li>
                <li class="navbar-item bt m-1 p-1" class="bt"><a class="nav-link text-dark" href="login.html">Login</a></li>
                <li class="navbar-item bt m-1 p-1" class="bt"><a class="nav-link text-dark" href="register.html">Cadastre-se</a></li>
              </ul>
            </div>

            <!-- Botão-mobile -->
            <div id="button-response">
              <button id="abre-menu" class="botao-menu"></button>
            </div>
        </nav>
    </header>
    
    <!-- Tela recuperar senha-->
    <form action="login.html">
        <section class="vh-100" id="tela-login-background" style="background-image: url(../images/cerveja1.jpg); background-position: center; background-repeat: no-repeat;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <!-- Texto da tela de recuperação -->
                                <h3 class="mb-5">Recuperação de senha</h3>
                                <!-- Inputs de Email e senha -->
                                <div class="form-outline mb-4">
                                    <input type="email" id="email3" class="form-control form-control-lg" placeholder="Email" autocomplete="off" required>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="senha3" class="form-control form-control-lg" placeholder="Nova senha" autocomplete="off" required>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="senha4" class="form-control form-control-lg" placeholder="Confirme a senha" autocomplete="off" required>
                                </div>
                                <!-- Botão enviar -->
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
    <!-- Footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <span class="text-muted"><img src="../images/banking.png" style="width: 35px;">© 2023 Beer Distribuidora</span>
            <span class="text-muted"><i>Layon Amorim</i></span>
        </footer>
      </div>
      <script src="../scripts/script.js"></script>
</body>
</html>
